<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel='stylesheet' href="./style.css" defer>
    <script type="text/javascript" src="productFile.js" defer></script>
    <script src='index.js' charset='utf-8' defer></script>
    <title>Clothing Store: Save Now!</title>
</head>
<body>
    <div id='title-banner'>
              <div class="navbar">
            <div class="logo">
                <img src="">
            </div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li id='product-nav'><a href>Products</a></li>
                    <li id='cart-nav'>Cart</li>
                </ul>
            </nav>
        </div>
       
        </div>
        <h1>Please choose below to clothes you want!</h1>
        <h1 hidden id='Thank-you'>Thank you for your purchase! </h1>
        <h3>Protip: Use the filters below!</h3>

        <label for='clothingprice'>Choose Price Range:</label>
        <button type='button' id='low-range'>Low Range</button>
        <button type='button' id='high-range'>High Range</button>
        <button type='button' id='all-range'>All</button>
        <br><br>
        <label for='forPrime'>Choose to see Products Exclusive for Prime Members:</label>
        <button type='button' id='prime-btn'>Only Prime Exclusives</button>
        <button type='button' id='all-btn'>All Products</button>
        <br><br>

        <div class="row">
            <div class="col">
                <h1>Products Page</h1>
            </div>
            <div class="col">
                <form class="add-clothes">
                    <h3>Add clothes!</h3>

                    <input type="text" name="name" value="" placeholder="Enter Clothes Title" class="input-text" />
                    <br />
                    <input type="text" name="image" value="" placeholder="Enter Clothes Image url" class="input-text" />
                    <br />
                    <input type="submit" name="submit" value="Create clothes" class="submit" />
                </form>
            </div>

        </div>
    </div>
    <div id='products-container'>
    </div>
    <div>
        <h2>/* Your Shopping Bag */</h2>
        <h5>See Below What You'd Like to Purchase</h5>
        <p id='total-price'>Total:</p>
        <button type='button' id="checkout">I want these!</button>
        <div id='shopping-bag'>
        </div>
    </div>
</body>
</html>
